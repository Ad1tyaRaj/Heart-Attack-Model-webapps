   <div class="container px-7 text-left" >
  <div class="row gx-5">
    <div class="col">
     <p class="fs-2 text-center text-bg-success" >ADD PARAMETERS</p>

        <!-- Prediction Form -->
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="Name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" name="Age" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select name="Gender" class="form-control">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">BMI</label>
                        <input type="number" name="BMI" step="0.1" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Diabetes</label>
                        <select name="Diabetes" class="form-control">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Urban or Rural</label>
                        <select name="Urban_rural" class="form-control">
                            <option value="urban">Urban</option>
                            <option value="rural">Rural</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Lifestyle (1-6)</label>
                        <input type="number" name="Lifestyle" min="1" max="6" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Predict</button>
                </form>
                      <!-- Display Prediction Result -->
                {% if result is not None %}
                    <div class="alert mt-4 {% if result == 1 %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                        <strong>Prediction:</strong> {% if result == 1 %} High Risk of Heart Attack {% else %} Low Risk of Heart Attack {% endif %}
                    </div>
                {% endif %}





    </div>

  </div>
</div>
